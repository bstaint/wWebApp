<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
  </style>
  <script src="./js/vue.js"></script>
  <script src="./js/index.js"></script>
</head>
<body>
  <div id="app" onselectstart="return false;">
    <el-container>
      <el-header @mousedown.native="onSysTitleMove">
        <el-menu 
          :default-active="activeIndex2" 
          class="el-menu-demo" 
          mode="horizontal" 
          @select="handleSelect"
          background-color="#545c64" 
          text-color="#fff" 
          active-text-color="#ffd04b">
          <el-menu-item index="1">处理中心</el-menu-item>
          <el-submenu index="2">
            <template slot="title">我的工作台</template>
            <el-menu-item index="2-1">选项1</el-menu-item>
          </el-submenu>
          <el-menu-item index="3" disabled>消息中心</el-menu-item>
           <span index="4" id="minimize" class="sys-btn" @click="exe('minimize')">
                <i class="el-icon-minus"></i>
           </span>
           <span index="5" id="close" class="sys-btn" @click="exe('quit')">
                <i class="el-icon-close"></i>
           </span>
        </el-menu>
      </el-header>
      <el-container>
        <el-aside width="200px">
            <el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose"
              background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
              <el-menu-item index="1">
                <template slot="title">
                  <i class="el-icon-location"></i>
                  <span>导航一</span>
                </template>
              </el-menu-item>
              <el-menu-item index="2">
                <i class="el-icon-menu"></i>
                <span slot="title">导航二</span>
              </el-menu-item>
              <el-menu-item index="3" disabled>
                <i class="el-icon-document"></i>
                <span slot="title">导航三</span>
              </el-menu-item>
              <el-menu-item index="4">
                <i class="el-icon-setting"></i>
                <span slot="title">导航四</span>
              </el-menu-item>
            </el-menu>
        </el-aside>
        <el-main>
          <el-button @click="url('https://www.bstaint.net')" type="primary">关于</el-button>
        </el-main>
      </el-container>
    </el-container>
    
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
